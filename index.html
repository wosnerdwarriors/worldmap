<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Interactive Map with Buildings</title>
	<style>
		body, html {
			margin: 0;
			padding: 0;
			height: 100%;
			display: flex;
		}
		#mapCanvas {
			flex-grow: 1;
			background-color: #f0f0f0;
			cursor: crosshair;
		}
		#sidebar {
			width: 300px;
			background-color: #e0e0e0;
			display: flex;
			flex-direction: column;
			padding: 10px;
		}
		#buildingsTab {
			flex-grow: 1;
			overflow-y: auto;
		}
		#currentMousePosition {
			margin-bottom: 10px;
		}
		.building-entry {
			display: flex;
			justify-content: space-between;
			margin-bottom: 5px;
		}
		.controls {
			position: absolute;
			top: 10px;
			left: 10px;
			background: rgba(255, 255, 255, 0.8);
			padding: 5px;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<canvas id="mapCanvas"></canvas>
	<div id="sidebar">
		<div id="currentMousePosition">Mouse: (0, 0)</div>
		<div id="buildingsTab">
			<h3>Buildings</h3>
			<div id="buildingsList"></div>
		</div>
	</div>
	<script src="map.js"></script>
</body>
</html>
